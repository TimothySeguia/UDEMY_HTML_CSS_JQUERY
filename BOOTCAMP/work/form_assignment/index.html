<!DOCTYPE html>
<html>
    <head>
        <title>Form Assignment</title>
    </head>
    <body>
        <h1>Register</h1>
        <!-- Forms always have an action and a method, in this case it would be a POST -->
        <!-- <form action="" method="POST"> -->
        <form>
            <!-- First Name and Last Name text boxes -->
            <!-- for is for chaining the label itself to a certain input, id is what for attaches itself to, while name is the value attached to the variable -->
            <label for="firstName">First Name:</label>
            <input name="firstName" id="firstName" type="text" required>
            <label for="lastName">Last Name:</label>
            <input name="lastName" id="lastName" type="text" required>
            <br>
            
            <!-- Radioboxes for Male, Female, and other -->
            <!-- to keep it to only one option when it comes to radioboxes, you must assign them different values but to all the same name-->
            <label for="male">Male:</label>
            <input id="male" name="gender" value="male" type="radio" required>
            <label for="female">Female:</label>
            <input id="female" name="gender" value="female" type="radio" required>
            <label for="other">Other:</label>
            <input id="other"name="gender" value="other" type="radio" required>
            <br>
            
            <!-- Email and Password -->
            <label for="email">Email:</label>
            <input id="email" name="email" type="email" required>
            <label for="password">Password (5-10 characters):</label>
            <input id="password" name="password" type="password" pattern=".{5,10}" title="Please enter 5-10 characters" required>
            <br>
            
            <!-- Select for Birthday -->
            <fieldset>
                <legend>Birthday</legend>
                <label for="month">Month:</label>
                <select id="month" name="month">
                    <option value="1">Jan</option>
                    <option value="2">Feb</option>
                    <option value="3">Mar</option>
                    <option value="4">Apr</option>
                    <option value="5">May</option>
                    <option value="6">Jun</option>
                    <option value="7">Jul</option>
                    <option value="8">Aug</option>
                    <option value="9">Sep</option>
                    <option value="10">Oct</option>
                    <option value="11">Nov</option>
                    <option value="12">Dec</option>
                </select>
                <label for="day">Day:</label>
                <select id="day" name="day">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                    <option value="21">21</option>
                    <option value="22">22</option>
                    <option value="23">23</option>
                    <option value="24">24</option>
                    <option value="25">25</option>
                    <option value="26">26</option>
                    <option value="27">27</option>
                    <option value="28">28</option>
                    <option value="29">29</option>
                    <option value="30">30</option>
                    <option value="31">31</option>
                </select>
                <label for="year">Year:</label>
                <select id="year" name="year">
                    <option value="1996">1996</option>
                </select>
            </fieldset>
            <br>
            
            <!-- checkbox for terms of agreement -->
            <label for="agreement">I agree to the terms and conditions:</label>
            <input id="agreement" name="agreement" value="agree" type="checkbox" required>
            
            <br>
            <input type="submit">
        </form>
    </body>
</html>
